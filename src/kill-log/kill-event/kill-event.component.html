@let kill = event() ;

<div class="row">
  <div>
    <label>Victim: </label>
    <span>{{ kill.victim }}</span>
  </div>
  <div>
    <label>Attacker: </label>
    <span>{{ kill.attacker }}</span>
  </div>
</div>
<div class="row">
  <div>
    <label>Weapon: </label>
    <span>{{ kill.weapon }}</span>
  </div>
  <div>
    <label>Damage Type: </label>
    <span>{{ kill.damageType }}</span>
  </div>
  <div>
    <label>Location: </label>
    <span>{{ kill.zone }}</span>
  </div>
</div>
